{% extends "layout.html" %}

{% block body %}
    {% if code == 403 %}
    <div class="container" id="center">
        <form class="w-75 mx-auto" method="POST" action="/login">
            <input name="redir" type="text" hidden id="redir">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="wpisz e-mail">
            </div>
            <div class="form-group">
                <label for="pass">Hasło</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="wpisz hasło">
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </div>
    </form>
    <script>$('#redir').val(window.location.href)</script>
    {% else %}
    <div class="container">
        <h1>Error {{code}}</h1>
    </div>
    {% endif %}
{% endblock %}
